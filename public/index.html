<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/40bd0f23ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="app-bar">
        <img id="brand-logo" src="assets/img/Reservia@3x.png" alt="Reservia">
    </header>
    <main id="app-content">
        <h2 id="site-description">Trouvez votre hébergement pour des vacances de rêves</h2>
        <p id="site-sub-description">En plein centre-ville ou en pleine nature</p>
        <div id="search-bar">
            <div id="search-bar-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input id="search-bar-input" type="text" value="Marseille, France">
            <button id="search-bar-button">Rechercher</button>
        </div>
        <div id="filters-bar">
            <h3>Filtres</h3>
            <ul id="filters-collection">
                <li>
                    <button class="filters-item">
                        <span class="filters-item-icon"><i class="fas fa-money-bill-wave"></i></span>
                        <span class="filters-item-label">Économique</span>
                    </button>
                </li>
                <li>
                    <button class="filters-item">
                        <span class="filters-item-icon"><i class="fas fa-child"></i></span>
                        <span class="filters-item-label">Familial</span>
                    </button>
                </li>
                <li>
                    <button class="filters-item">
                        <span class="filters-item-icon"><i class="fas fa-heart"></i></span>
                        <span class="filters-item-label">Romantique</span>
                    </button>
                </li>
                <li>
                    <button class="filters-item">
                        <span class="filters-item-icon"><i class="fas fa-dog"></i></span>
                        <span class="filters-item-label">Animaux autorisés</span>
                    </button>
                </li>
            </ul>
        </div>
        <p>
            <i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville
        </p>
    </main>
</body>
</html>
